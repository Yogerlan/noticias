<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Headings
    </ion-title>
  </ion-toolbar>
  <ion-segment color="primary" scrollable mode="md" (ionChange)="changeCategory( $event )">
    <ion-segment-button *ngFor="let category of categories" mode="md" [value]="category">
      <ion-label text-capitalize>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <app-news [articles]="articles"></app-news>
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadCategoryArticlesPage( $event )">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
